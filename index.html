<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <form action="">

        <header>
            <img src="images/38-shades-of-grey.png" alt="">

            <div class="heading">
                <h2>Contact Us</h2>
                <p>Feel free to drop us a line!</p>
            </div>
        </header>

        <div class="input-group">
            <label for="">Full Name:</label>
        </div>

        <div class="input-group">

            <label for="">Email:</label>

        </div>

        <div class="input-group">

            <label for="">Phone:</label>

        </div>

        <div class="input-group">

            <label for="">Message</label>

        </div>

        <button>
            <span>Submit</span>
            <img src="images/arrow-narrow-right.svg" alt="">
        </button>

    </form>
</body>

</html>
